<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		

		<title>reveal.js</title>

		<link rel="stylesheet" href="revealjs/dist/reset.css">
		<link rel="stylesheet" href="revealjs/dist/reveal.css">
		<link rel="stylesheet" href="revealjs/dist/theme/black.css">

		
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section data-markdown># Inline Markdown</section>
			  <section>Slide 2</section>
			  <section>Slide Audio birds
			    <p> With audio slideshows you can add recorded audio to whatever you want to deliver to your audience. 		</p>
	<p class ="fragment" data-audio-src="audio/birds.ogg"> Listen to the birds </p>
			  </section>
			</div>
		</div>

		<script src="revealjs/dist/reveal.js"></script>
		<script src="revealjs/plugin/zoom/zoom.js"></script>
		<script src="revealjs/plugin/notes/notes.js"></script>
		<script src="revealjs/plugin/search/search.js"></script>
		<script src="revealjs/plugin/markdown/markdown.js"></script>
		<script src="revealjs/plugin/highlight/highlight.js"></script>
		
		<script src="rajgoel-plugins/reveal.js-plugins/audio-slideshow/plugin.js"></script>
		<script src="rajgoel-plugins/reveal.js-plugins/audio-slideshow/recorder.js"></script>
		<script src="rajgoel-plugins/reveal.js-plugins/audio-slideshow/RecordRTC.js"></script>
		
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				loop: true,
				transition: 'fade',
                                audio: {
			prefix: 'audio/', 	// audio files are stored in the "audio" folder
			suffix: '.ogg',		// audio files have the ".ogg" ending
			textToSpeechURL: null,  // the URL to the text to speech converter
			defaultNotes: false, 	// use slide notes as default for the text to speech converter
			defaultText: false, 	// use slide text as default for the text to speech converter
			advance: 0, 		// advance to next slide after given time in milliseconds after audio has played, use negative value to not advance
			autoplay: false,	// automatically start slideshow
			defaultDuration: 5,	// default duration in seconds if no audio is available
			defaultAudios: true,	// try to play audios with names such as audio/1.2.ogg
			playerOpacity: 0.05,	// opacity value of audio player if unfocused
			playerStyle: 'position: fixed; bottom: 4px; left: 25%; width: 50%; height:75px; z-index: 33;', // style used for container of audio controls
			startAtFragment: false, // when moving to a slide, start at the current fragment or at the start of the slide
	},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, RevealAudioSlideshow, RevealAudioRecorder]
			});
		</script>
	</body>
</html>
